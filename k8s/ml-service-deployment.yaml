apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: chainsense-ai
  labels:
    app: ml-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: chainsense-ml
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: ml-service
          image: ghcr.io/tanvir-eece-cse/chainsense-ai-ml:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: MODEL_PATH
              value: "/app/models"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: chainsense-config
                  key: LOG_LEVEL
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: ml-models-pvc
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-models-pvc
  namespace: chainsense-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: chainsense-ai
spec:
  selector:
    app: ml-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chainsense-ml
  namespace: chainsense-ai
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-service-hpa
  namespace: chainsense-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
