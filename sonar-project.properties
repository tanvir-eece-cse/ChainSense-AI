sonar.projectKey=chainsense-ai
sonar.projectName=ChainSense AI
sonar.projectVersion=1.0.0

sonar.organization=tanvir-eece-cse

# Source directories
sonar.sources=backend/app,frontend/src,ml-service/app

# Test directories
sonar.tests=backend/tests,frontend/src,ml-service/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/dist/**,**/build/**,**/__pycache__/**,**/migrations/**

# Test file patterns
sonar.test.inclusions=**/*test*.py,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml,ml-service/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Language-specific settings
sonar.python.version=3.11
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Quality gate
sonar.qualitygate.wait=true

# Encoding
sonar.sourceEncoding=UTF-8
