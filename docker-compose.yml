version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chainsense-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chainsense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chainsense_secret}
      POSTGRES_DB: ${POSTGRES_DB:-chainsense_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chainsense}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chainsense-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chainsense-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chainsense-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chainsense-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-chainsense}:${POSTGRES_PASSWORD:-chainsense_secret}@postgres:5432/${POSTGRES_DB:-chainsense_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENVIRONMENT=development
      - ML_SERVICE_URL=http://ml-service:8001
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chainsense-network
    volumes:
      - ./backend:/app

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: chainsense-ml-service
    environment:
      - MODEL_PATH=/app/models
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chainsense-network
    volumes:
      - ml_models:/app/models
      - ./ml-service:/app

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: chainsense-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - chainsense-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: chainsense-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - chainsense-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:10.1.0
    container_name: chainsense-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - chainsense-network

volumes:
  postgres_data:
  redis_data:
  ml_models:
  prometheus_data:
  grafana_data:

networks:
  chainsense-network:
    driver: bridge
